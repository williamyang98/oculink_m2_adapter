{{- $key := .Get "key" -}}
{{- $benchmarks := .Site.Data.benchmarks -}}
{{- $rows := index $benchmarks $key }}

<table class="benchmark-table" key="{{ $key }}" style="width: 100%">
  <thead>
    <tr>
      <th style="width: 14rem">Name</th>
      <th style="width: 8rem">AMD 680M</th>
      <th style="width: 9rem">AMD 5700XT PCIe3</th>
      <th style="width: 9rem">AMD 5700XT PCIe4</th>
    </tr>
  </thead>
  <tbody>
    {{ range $rows }}
    <tr>
      <td>{{ .name }}</td>
      <td>{{ .amd_680m.score }}</td>
      <td>{{ .amd_5700xt_pcie3.score }}</td>
      <td>{{ .amd_5700xt_pcie4.score }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
